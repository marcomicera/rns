      responses:
        '200':
          description: Vehicle's type found
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/vehicleType'
            application/json:
              schema:
                $ref: '#/components/schemas/vehicleType'
        # '400':
        #   $ref: '#/components/responses/invalidVehicleId'
        '404':
          $ref: '#/components/responses/vehicleNotFound'
  '/places':
    get:
      tags:
        - places
      summary: retrieves all palces
      operationId: getPlaces
      description: Retrieves a set containing all places in the RNS system
      parameters:
        - name: idPrefix
          in: query
          required: false
          description: The ID prefix for selecting places
          schema:
            type: string
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: Places returned
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/places'
            application/json:
              schema:
                $ref: '#/components/schemas/places'
        '400':
          $ref: '#/components/responses/atLeastOneParameterWrong'
  '/places/{id}':
    get:
      tags:
        - places
      summary: retrieves one place
      operationId: getPlace
      description: Retrieves one place in the RNS system
      parameters:
        - $ref: '#/components/parameters/placeId'
      responses:
        '200':
          description: Place found
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/place'
            application/json:
              schema:
                $ref: '#/components/schemas/place'
        # '400':
        #   $ref: '#/components/responses/invalidPlaceId'
        '404':
          $ref: '#/components/responses/placeNotFound'
  '/places/{id}/capacity':
    get:
      tags:
        - places
      summary: retrieves the capacity of a place
      operationId: getCapacity
      description: Retrieves the capacity of one place in the RNS system
      parameters:
        - $ref: '#/components/parameters/placeId'
      responses:
        '200':
          description: Place capacity found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capacity'
            application/xml:
              schema:
                $ref: '#/components/schemas/capacity'
        '400':
          description: 'Bad request: invalid place ID'
        '404':
          description: Place not found
  '/places/{id}/nextPlaces':
    get:
      tags:
        - places
      summary: retrieves all places to which this place is connected
      operationId: getNextPlaces
      description: Retrieves the set of all places to which this place is connected
      parameters:
        - $ref: '#/components/parameters/placeId'
      responses:
        '200':
          description: Next places found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nextPlaces'
            application/xml:
              schema:
                $ref: '#/components/schemas/nextPlaces'
        # '400':
        #   $ref: '#/components/responses/invalidPlaceId'
        '404':
          $ref: '#/components/responses/placeNotFound'
  '/places/gates':
    get:
      tags:
        - places
      summary: retrieves all gates
      operationId: getGates
      description: Retrieves a set containing all gates in the RNS system
      parameters:
        - name: type
          in: query
          required: false
          description: The ID prefix for selecting places
          schema:
            $ref: '#/components/schemas/gateType'
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: Gates returned
          content: # TODO Can I enforce the place type?
            application/xml:
              schema:
                $ref: '#/components/schemas/places'
            application/json:
              schema:
                $ref: '#/components/schemas/places'
        '400':
          $ref: '#/components/responses/atLeastOneParameterWrong'
  # '/gates/{id}': # FIXME this is not present in the RNS-API
  #   get:
  #     tags:
  #       - places
  #     summary: retrieves one gate
  #     operationId: getGate
  #     description: Retrieves one gate in the RNS system
  #     parameters:
  #       - $ref: '#/components/parameters/placeId'
  #     responses:
  #       '200':
  #         description: Gate found
  #         content: # TODO Can I enforce the place type?
  #           application/xml:
  #             schema:
  #               $ref: '#/components/schemas/place'
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/place'
  #       # '400':
  #       #   $ref: '#/components/responses/invalidConnectionId'
  #       '404':
  #         $ref: '#/components/responses/placeNotFound'
  '/gates/{id}/type':
    get:
      tags:
        - places
      summary: retrieves one gate's type
      operationId: getGateType
      description: Retrieves one gate in the RNS system
      parameters:
        - $ref: '#/components/parameters/placeId'
      responses:
        '200':
          description: Gate's type found
          content: # TODO Can I enforce the place type?
            application/xml:
              schema:
                $ref: '#/components/schemas/gateType'
            application/json:
              schema:
                $ref: '#/components/schemas/gateType'
        # '400':
        #   $ref: '#/components/responses/invalidConnectionId'
        '404':
          $ref: '#/components/responses/placeNotFound'
  '/places/parkingAreas':
    get:
      tags:
        - places
      summary: retrieves all parking areas
      operationId: getParkingAreas
      description: Retrieves a set containing all parking areas in the RNS system
      parameters:
        - name: services
          in: query
          required: false
          description: The set of services that parking areas must have
          schema:
            $ref: '#/components/schemas/services'
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: Parking areas returned
          content: # TODO Can I enforce the place type?
            application/xml:
              schema:
                $ref: '#/components/schemas/places'
            application/json:
              schema:
                $ref: '#/components/schemas/places'
        '400':
          $ref: '#/components/responses/atLeastOneParameterWrong'
  # '/places/parkingAreas/{id}': # FIXME this is not present in the RNS-API
  #   get:
  #     tags:
  #       - places
  #     summary: retrieves one parking area
  #     operationId: getParkingArea
  #     description: Retrieves one parking area in the RNS system
  #     parameters:
  #       - $ref: '#/components/parameters/parkingAreaId'
  #     responses:
  #       '200':
  #         description: Parking area found
  #         content: # TODO Can I enforce the place type?
  #           application/xml:
  #             schema:
  #               $ref: '#/components/schemas/place'
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/place'
  #       # '400':
  #       #   $ref: '#/components/responses/invalidPlaceId'
  #       '404':
  #         $ref: '#/components/responses/placeNotFound'
  '/places/parkingAreas/{id}/services':
    get:
      tags:
        - places
      summary: retrieves one parking area's services
      operationId: getServices
      description: Retrieves one parking area's services in the RNS system
      parameters:
        - $ref: '#/components/parameters/parkingAreaId'
      responses:
        '200':
          description: Parking area's services found
          content: # TODO Can I enforce the place type?
            application/xml:
              schema:
                $ref: '#/components/schemas/services'
            application/json:
              schema:
                $ref: '#/components/schemas/services'
        # '400':
        #   $ref: '#/components/responses/invalidPlaceId'
        '404':
          $ref: '#/components/responses/placeNotFound'
  '/places/roadSegments':
    get:
      tags:
        - places
      summary: retrieves all road segments
      operationId: getRoadSegments
      description: Retrieves a set containing all road segments in the RNS system
      parameters:
        - name: roadName
          in: query
          required: false
          description: The name of the road to which the segment must belong to
          schema:
            $ref: '#/components/schemas/roadName'
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: Road segments returned
          content: # TODO Can I enforce the place type?
            application/xml:
              schema:
                $ref: '#/components/schemas/places'
            application/json:
              schema:
                $ref: '#/components/schemas/places'
        '400':
          $ref: '#/components/responses/atLeastOneParameterWrong'
  '/connections':
    get:
      tags:
        - connections
      summary: retrieves all connections
      operationId: getConnections
      description: Retrieves a set containing all connections in the RNS system
      parameters:
        - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: Connections returned
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/connections'
            application/json:
              schema:
                $ref: '#/components/schemas/connections'
  # '/connections/{id}': # FIXME this is not present in the RNS-API
  #   get:
  #     tags:
  #       - connections
  #     summary: retrieves one connection
  #     operationId: getConnection
  #     description: Retrieves one connection in the RNS system
  #     parameters:
  #       - $ref: '#/components/parameters/connectionId'
  #     responses:
  #       '200':
  #         description: Connection found
  #         content:
  #           application/xml:
  #             schema:
  #               $ref: '#/components/schemas/connection'
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/connection'
  #       # '400':
  #       #   $ref: '#/components/responses/invalidConnectionId'
  #       '404':
  #         $ref: '#/components/responses/connectionNotFound'
  '/connections/{id}/from':
    get:
      tags:
        - connections
      summary: retrieves one connection's origin
      operationId: getFrom
      description: Retrieves one connection's origin in the RNS system
      parameters:
        - $ref: '#/components/parameters/connectionId'
      responses:
        '200':
          description: Connection's origin found
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/place'
            application/json:
              schema:
                $ref: '#/components/schemas/place'
        # '400':
        #   $ref: '#/components/responses/invalidConnectionId'
        '404':
          $ref: '#/components/responses/connectionNotFound'
  '/connections/{id}/to':
    get:
      tags:
        - connections
      summary: retrieves one connection's endpoint
      operationId: getto
      description: Retrieves one connection's endpoint in the RNS system
      parameters:
        - $ref: '#/components/parameters/connectionId'
      responses:
        '200':
          description: Connection's endpoint found
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/place'
            application/json:
              schema:
                $ref: '#/components/schemas/place'
        # '400':
        #   $ref: '#/components/responses/invalidConnectionId'
        '404':
          $ref: '#/components/responses/connectionNotFound'
  
servers:
  - url: 'https://virtserver.swaggerhub.com/marcomicera/RnsSystem/2.0-oas3'
  
components:
  schemas:
    totalPages:
      type: integer
      minimum: 1
      example: 5
      default: 1
    page:
      type: integer
      minimum: 0
      example: 2
      default: 0
    vehicleType:
      type: string
      enum:
        - CAR
        - TRUCK
        - SHUTTLE
        - CARAVAN
      example: TRUCK
      xml:
        name: type
        attribute: true
    vehicleStatus:
      type: string
      enum:
        - PARKED
        - IN_TRANSIT
      example: PARKED
      xml:
        name: state
        attribute: true
    vehicleUri:
      type: string
      format: uri
      example: 'http://.../vehicles/...' # FIXME
    nextVehiclesPage:
      type: string
      format: uri
      example: 'http://.../vehicles/...' # FIXME
    vehicles:
      type: object
      xml:
        name: vehicles
        attribute: false
      required:
        - vehicles
      properties:
        totalPages:
          $ref: '#/components/schemas/totalPages'
        page:
          $ref: '#/components/schemas/page'
        next:
          $ref: '#/components/schemas/nextVehiclesPage'
        vehicles:
          type: array
          uniqueItems: true
          minItems: 0
          xml:
            name: vehicles
            wrapped: true
          items:
            $ref: '#/components/schemas/vehicle'
      description: All the vehicles in the RNS system
    entryTime:
      type: string
      format: date-time
      example: '2017-07-21T17:32:28Z'
      xml:
        wrapped: true
        name: entryTime
    vehicleId:
      type: string
      example: vehicle123
      xml:
        attribute: true
    vehicle:
      description: A single vehicle in the RNS system
      type: object
      xml:
        name: vehicle
      required:
        - self
        - id
        - entryTime
        - type
        - state
        - origin
        - position
        - destination
      properties:
        self:
          $ref: '#/components/schemas/vehicleUri'
        id:
          $ref: '#/components/schemas/vehicleId'
        entryTime:
          $ref: '#/components/schemas/entryTime'
        type:
          $ref: '#/components/schemas/vehicleType'
        state:
          $ref: '#/components/schemas/vehicleStatus'
        origin:
          $ref: '#/components/schemas/placeUri'
        position:
          $ref: '#/components/schemas/placeUri'
        destination:
          $ref: '#/components/schemas/placeUri'
    placeUri:
      type: string
      format: uri
      example: 'http://.../places/...' # FIXME
    nextPlacesPage:
      type: string
      format: uri
      example: 'http://.../places/...' # FIXME
    places:
      type: object
      xml:
        name: places
        attribute: false
      required:
        - places
      properties:
        totalPages:
          $ref: '#/components/schemas/totalPages'
        page:
          $ref: '#/components/schemas/page'
        next:
          $ref: '#/components/schemas/nextPlacesPage'
        places:
          type: array
          uniqueItems: true
          minItems: 0
          xml:
            name: places
            wrapped: true
          items:
            $ref: '#/components/schemas/place'
      description: All the places in the RNS system
    nextPlaces:
      type: array
      uniqueItems: true
      minItems: 0
      xml:
        wrapped: true
        name: nextPlaces
      items:
        type: string
        format: uri
        xml:
          name: nextPlace
      example: ['http://...', 'http://...']
    capacity:
      type: integer
      format: int32
      xml:
        wrapped: true
        name: capacity
      minimum: 0
      example: 100
    placeId:
      type: string
      example: place123
      xml:
        attribute: true
    place:
      description: A single place in the RNS system
      type: object
      xml:
        name: place
      required:
        - self
        - id
        - capacity
        - type
      properties:
        self:
          $ref: '#/components/schemas/placeUri'
        id:
          $ref: '#/components/schemas/placeId'
        capacity:
          $ref: '#/components/schemas/capacity'
        type:
          oneOf: # FIXME this is not shown in the GUI
            - $ref: '#/components/schemas/parkingArea'
            - $ref: '#/components/schemas/roadSegment'
            - $ref: '#/components/schemas/gate'
          xml:
            attribute: false
        nextPlaces:
          $ref: '#/components/schemas/nextPlaces'
    services:
      type: array
      uniqueItems: true
      minItems: 0
      items:
        type: string
        xml:
          name: service
      example: [Restroom, Bistro, Smoking area]
      xml:
        wrapped: true
        name: services
    parkingAreaId:
      type: string
      example: pa123
      xml:
        attribute: true
    parkingArea:
      description: A parking area in the RNS system
      type: object
      xml:
        name: parkingArea
      properties:
        services:
          $ref: '#/components/schemas/services'
    roadName:
      type: string
      xml:
        attribute: true
      example: White Avenue
    roadSegmentName:
      type: string
      xml:
        attribute: true
      example: RS123
    roadSegment:
      description: A road segment in the RNS system
      type: object
      xml:
        name: roadSegment
      required:
      - name
      - road
      properties:
        name:
          $ref: '#/components/schemas/roadSegmentName'
        road:
          $ref: '#/components/schemas/roadName'
    gateType:
      type: string
      enum:
        - IN
        - OUT
        - INOUT
      example: IN
    gate:
      description: A gate in the RNS system
      type: object
      xml:
        name: gate
      required:
      - type
      properties:
        type:
          $ref: '#/components/schemas/gateType'
    connectionUri:
      type: string
      format: uri
      example: 'http://.../connections/...' # FIXME
    nextConnectionsPage:
      type: string
      format: uri
      example: 'http://.../connections/...' # FIXME
    connections:
      type: object
      xml:
        name: connections
        attribute: false
      required:
        - connections
      properties:
        totalPages:
          $ref: '#/components/schemas/totalPages'
        page:
          $ref: '#/components/schemas/page'
        next:
          $ref: '#/components/schemas/nextConnectionsPage'
        connections:
          type: array
          uniqueItems: true
          minItems: 0
          xml:
            name: connections
            wrapped: true
          items:
            $ref: '#/components/schemas/connection'
      description: All the connections in the RNS system
    connectionId:
      type: string
      example: connection123
      xml:
        attribute: true
    connection:
      description: A connection between two places in the RNS system
      type: object
      xml:
        name: connection
      required:
      - from
      - to
      properties:
        self:
          $ref: '#/components/schemas/connectionUri'
        id:
          $ref: '#/components/schemas/connectionId'
        from:
          $ref: '#/components/schemas/placeUri'
        to:
          $ref: '#/components/schemas/placeUri'
  parameters:
    pageNumber:
      name: page
      in: query
      required: false
      description: The desired page result
      schema:
        type: integer
        format: int32
        default: 0
    vehicleId:
      name: id
      in: path
      required: true
      description: The vehicle's plate ID of interest
      schema:
        $ref: '#/components/schemas/vehicleId'
    placeId:
      name: id
      in: path
      required: true
      description: The place ID of interest
      schema:
        $ref: '#/components/schemas/placeId'
    connectionId:
      name: id
      in: path
      required: true
      description: The connection ID of interest
      schema:
        $ref: '#/components/schemas/connectionId'
    parkingAreaId:
      name: id
      in: path
      required: true
      description: The parking area ID of interest
      schema:
        $ref: '#/components/schemas/parkingAreaId'
  responses:
    atLeastOneParameterWrong:
      description: 'Bad request: at least one invalid parameter'
    # invalidVehicleId:
